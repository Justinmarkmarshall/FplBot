# Default values for fplbot
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/justinmarshall/fplbot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}
  # nodePort: 30080  # Only used if service.type is NodePort
  # loadBalancerIP: ""  # Only used if service.type is LoadBalancer
  # loadBalancerSourceRanges: []  # Only used if service.type is LoadBalancer

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: fplbot.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: fplbot-tls
  #    hosts:
  #      - fplbot.local

# ASP.NET Core configuration
aspnetcore:
  environment: Production

# Application configuration
config:
  enabled: true
  
  # API Configuration - these should be provided as secrets in production
  footballData:
    baseUrl: ""      # Set this via --set-string config.footballData.baseUrl=https://api.football-data.org/v4/
    apiToken: ""     # Set this via --set-string config.footballData.apiToken=your-token
  
  oddsApi:
    baseUrl: ""      # Set this via --set-string config.oddsApi.baseUrl=https://api.the-odds-api.com/v4/sports/soccer_epl/odds
    apiToken: ""     # Set this via --set-string config.oddsApi.apiToken=your-token
  
  # Application settings that will be placed in appsettings.json
  appSettings:
    Logging:
      LogLevel:
        Default: Information
        Microsoft.AspNetCore: Warning
    AllowedHosts: "*"
    FootballData:
      BaseUrl: "https://api.football-data.org/v4/"
      # ApiToken will be set via environment variable
    OddsAPI:
      BaseUrl: "https://api.the-odds-api.com/v4/sports/soccer_epl/odds"
      # ApiToken will be set via environment variable

# Health check configuration
healthCheck:
  liveness:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /health/ready
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Extra environment variables
extraEnvVars: []
# - name: CUSTOM_ENV_VAR
#   value: "custom-value"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1