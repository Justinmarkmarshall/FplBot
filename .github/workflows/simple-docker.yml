name: Build Docker Image

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/fplbot:latest .
    
    - name: Push image
      run: docker push ghcr.io/${{ github.repository_owner }}/fplbot:latest